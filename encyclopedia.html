        function getEncyclopediaEntries() {
            const animalPool = JSON.parse(localStorage.getItem('ANIMAL_POOL') || '[]');
            const entries = {};
            
            animalPool.forEach(template => {
                const animalId = template.animalId;
                if (!animalId) return;
                
                // æå–åŸºç¡€IDï¼ˆç‰©ç§IDï¼Œå»æ‰ç¨€æœ‰åº¦å‰ç¼€ï¼‰
