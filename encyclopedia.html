    <script>
        // å…¨å±€å˜é‡
        let gameState = {};
        let currentFilter = { type: 'all', element: null };
        
        // ç¨€æœ‰åº¦é…ç½®
        const RARITY_CONFIG = {

            shiny: { name: 'é—ªå…‰', icon: 'âœ¨', color: 'text-yellow-400', bgClass: 'rarity-shiny' },
            prismatic: { name: 'å¹»å½©', icon: 'ğŸŒˆ', color: 'text-pink-400', bgClass: 'rarity-prismatic' },
            stellar: { name: 'æ˜ŸèŠ’', icon: 'â­', color: 'text-purple-400', bgClass: 'rarity-stellar' }

        // å…ƒç´ é…ç½®
        const ELEMENT_CONFIG = {

            'fire': { name: 'ç«ç³»', icon: 'ğŸ”¥', bgClass: 'element-fire' },
            'grass': { name: 'è‰ç³»', icon: 'ğŸŒ¿', bgClass: 'element-grass' },
            'wind': { name: 'é£ç³»', icon: 'ğŸ’¨', bgClass: 'element-wind' },
            'electric': { name: 'ç”µç³»', icon: 'âš¡', bgClass: 'element-electric' },
            'earth': { name: 'åœŸç³»', icon: 'ğŸª¨', bgClass: 'element-earth' },
            'æ°´ç³»': { name: 'æ°´ç³»', icon: 'ğŸ’§', bgClass: 'element-water' },
            'ç«ç³»': { name: 'ç«ç³»', icon: 'ğŸ”¥', bgClass: 'element-fire' },
            'è‰ç³»': { name: 'è‰ç³»', icon: 'ğŸŒ¿', bgClass: 'element-grass' },
            'é£ç³»': { name: 'é£ç³»', icon: 'ğŸ’¨', bgClass: 'element-wind' },
            'ç”µç³»': { name: 'ç”µç³»', icon: 'âš¡', bgClass: 'element-electric' },
            'åœŸç³»': { name: 'åœŸç³»', icon: 'ğŸª¨', bgClass: 'element-earth' }
        };
        
        // é¡µé¢åŠ è½½
        window.onload = function() {

            setupEventListeners();
            renderEncyclopedia();
        };
        
        // åŠ è½½æ¸¸æˆçŠ¶æ€
        function loadGameState() {
            const stateJSON = localStorage.getItem('gameState');
            if (stateJSON) {
                gameState = JSON.parse(stateJSON);
                // ç¡®ä¿å›¾é‰´æ•°æ®ç»“æ„å­˜åœ¨
                if (!gameState.unlockedEncyclopedia) {
                    gameState.unlockedEncyclopedia = {};
                }
            } else {
                alert("æ¸¸æˆçŠ¶æ€åŠ è½½å¤±è´¥ï¼å°†è¿”å›æ –æ¯åœ°ã€‚");
                window.location.href = 'game3d.html';
            }
        }
        
        // ä¿å­˜æ¸¸æˆçŠ¶æ€
        function saveGameState() {
            const stateToSave = JSON.parse(JSON.stringify(gameState, (key, value) => {
                if (key === 'avatarData') return undefined;
                return value;
            }));
            localStorage.setItem('gameState', JSON.stringify(stateToSave));
        }
        
        // è¿”å›æ¸¸æˆ
        function backToGame() {
            saveGameState();
            window.location.href = 'game3d.html';
        }
        
        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            document.getElementById('btn-back-to-game').addEventListener('click', backToGame);
            document.getElementById('btn-close-detail').addEventListener('click', closeDetailModal);
            
            // ç­›é€‰æŒ‰é’®
            document.querySelectorAll('.encyclopedia-filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    if (this.dataset.filter) {
                        // çŠ¶æ€ç­›é€‰
                        document.querySelectorAll('[data-filter]').forEach(b => b.classList.remove('active'));
                        this.classList.add('active');
                        currentFilter.type = this.dataset.filter;
                        currentFilter.element = null;
                        document.querySelectorAll('[data-element]').forEach(b => b.classList.remove('active'));
                    } else if (this.dataset.element) {
                        // å…ƒç´ ç­›é€‰
                        if (this.classList.contains('active')) {
                            // å–æ¶ˆå…ƒç´ ç­›é€‰
                            this.classList.remove('active');
                            currentFilter.element = null;
                        } else {
                            document.querySelectorAll('[data-element]').forEach(b => b.classList.remove('active'));
                            this.classList.add('active');
                            currentFilter.element = this.dataset.element;
                        }
                    }
                    renderEncyclopedia();
                });
            });
        }
        
        // è·å–å›¾é‰´æ¡ç›®ï¼ˆä»åŠ¨ç‰©æ¨¡æ¿æ± ï¼‰
        function getEncyclopediaEntries() {
            const animalPool = JSON.parse(localStorage.getItem('ANIMAL_POOL') || '[]');
            const entries = {};
            
            animalPool.forEach(template => {
                const animalId = template.animalId;
                if (!animalId) return;
                
                // æå–åŸºç¡€IDï¼ˆç‰©ç§IDï¼Œå»æ‰ç¨€æœ‰åº¦å‰ç¼€ï¼‰
                const baseId = animalId.substring(1); // ä¾‹å¦‚ '0001'
                const rarityPrefix = animalId.charAt(0); // '1', '2', '3', '4'
                
                // æ˜ å°„ç¨€æœ‰åº¦å‰ç¼€åˆ°ç¨€æœ‰åº¦åç§°
                const rarityMap = { '1': 'common', '2': 'shiny', '3': 'prismatic', '4': 'stellar' };
                const rarity = rarityMap[rarityPrefix] || 'common';
                
                if (!entries[baseId]) {
                    entries[baseId] = {
                        baseId: baseId,
                        species: template.name.replace(/^(æ™®é€š|é—ªå…‰|å¹»å½©|æ˜ŸèŠ’)/, '').trim(), // ç§»é™¤ç¨€æœ‰åº¦å‰ç¼€
                        element: template.element,
                        variants: {}
                    };
                }
                
                // æ·»åŠ ç¨€æœ‰åº¦å˜ä½“
                entries[baseId].variants[rarity] = {
                    animalId: animalId,
                    templateKey: template.key,
                    rarity: rarity,
                    name: template.name,
                    color: template.color,
                    modelShape: template.modelShape || 'sphere',
                    avatarData: template.avatarData,
                    desc: template.desc || '',
                    stats: {
                        level: template.level || 1,
                        health: template.health || 100,
                        stamina: template.stamina || 100,
                        attack: template.attack || 10,
                        defense: template.defense || 5,
                        agility: template.agility || 8,
                        baseExp: template.baseExp || 100,
                        expGrowth: template.expGrowth || 1.2
                    },
                    skills: template.skills || [],
                    growthTypes: template.growthTypes || null
                };
            });
            
            return entries;
        }
        
        // æ¸²æŸ“å›¾é‰´
        function renderEncyclopedia() {
            const grid = document.getElementById('encyclopedia-grid');
            grid.innerHTML = '';
            
            const entries = getEncyclopediaEntries();
            const unlockedData = gameState.unlockedEncyclopedia || {};
            
            // ç»Ÿè®¡è¿›åº¦
            let totalSpecies = 0;
            let unlockedSpecies = 0;
            let totalVariants = 0;
            let unlockedVariants = 0;
            let latestUnlock = null;
            let latestUnlockTime = 0;
            
            // æ”¶é›†æ‰€æœ‰ç‰©ç§å’Œå˜ä½“
            const speciesList = Object.values(entries);
            
            speciesList.forEach(species => {
                // å…ƒç´ ç­›é€‰
                if (currentFilter.element) {
                    const elementKey = currentFilter.element;
                    const elementName = ELEMENT_CONFIG[elementKey]?.name;
                    if (species.element !== elementKey && species.element !== elementName) {
                        return; // è·³è¿‡ä¸åŒ¹é…çš„å…ƒç´ 
                    }
                }
                
                totalSpecies++;
                const variantCount = Object.keys(species.variants).length;
                totalVariants += variantCount;
                
                // æ£€æŸ¥è¯¥ç‰©ç§æ˜¯å¦è‡³å°‘è§£é”äº†ä¸€ä¸ªå˜ä½“
                const unlockedVariantsList = Object.values(species.variants).filter(v => unlockedData[v.animalId]);
                const hasUnlocked = unlockedVariantsList.length > 0;
                
                if (hasUnlocked) unlockedSpecies++;
                unlockedVariants += unlockedVariantsList.length;
                
                // æŸ¥æ‰¾æœ€è¿‘è§£é”
                unlockedVariantsList.forEach(variant => {
                    const unlockInfo = unlockedData[variant.animalId];
                    if (unlockInfo && unlockInfo.unlockedAt > latestUnlockTime) {
                        latestUnlockTime = unlockInfo.unlockedAt;
                        latestUnlock = variant.name;
                    }
                });
                
                // çŠ¶æ€ç­›é€‰
                if (currentFilter.type === 'unlocked' && !hasUnlocked) return;
                if (currentFilter.type === 'locked' && hasUnlocked) return;
                
                // åˆ›å»ºå¡ç‰‡
                renderSpeciesCard(species, hasUnlocked, unlockedVariantsList, grid);
            });
            
            // æ›´æ–°ç»Ÿè®¡
            document.getElementById('species-progress').textContent = `${unlockedSpecies}/${totalSpecies}`;
            document.getElementById('rarity-progress').textContent = `${unlockedVariants}/${totalVariants}`;
            const completionRate = totalVariants > 0 ? Math.floor((unlockedVariants / totalVariants) * 100) : 0;
            document.getElementById('completion-rate').textContent = `${completionRate}%`;
            document.getElementById('latest-unlock').textContent = latestUnlock || 'æš‚æ— ';
            
            if (speciesList.length === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12 text-lg">åŠ¨ç‰©æ¨¡æ¿æ± ä¸ºç©º<br><span class="text-sm mt-2 block">è¯·å…ˆåœ¨åŠ¨ç‰©è®¾è®¡å™¨ä¸­åˆ›å»ºæ¨¡æ¿</span></div>';
            } else if (totalSpecies === 0) {
                grid.innerHTML = '<div class="col-span-full text-center text-gray-500 py-12 text-lg">æ²¡æœ‰ç¬¦åˆç­›é€‰æ¡ä»¶çš„ç‰©ç§</div>';
            }
        }
        
        // æ¸²æŸ“ç‰©ç§å¡ç‰‡
        function renderSpeciesCard(species, hasUnlocked, unlockedVariants, container) {
            const card = document.createElement('div');
            card.className = `species-card p-5 rounded-xl border transition-all ${
                hasUnlocked 
                    ? 'bg-gradient-to-br from-gray-800 to-gray-900 border-teal-500 shadow-xl hover:shadow-teal-500/50 cursor-pointer' 
                    : 'bg-gray-900/50 border-gray-700 opacity-60'
            }`;
            
            // è·å–æ˜¾ç¤ºç”¨çš„å˜ä½“ï¼ˆä¼˜å…ˆæ˜¾ç¤ºå·²è§£é”çš„æœ€é«˜ç¨€æœ‰åº¦ï¼‰
            let displayVariant = null;
            if (hasUnlocked) {
                const rarityOrder = ['stellar', 'prismatic', 'shiny', 'common'];
                for (const rarity of rarityOrder) {
                    const variant = unlockedVariants.find(v => v.rarity === rarity);
                    if (variant) {
                        displayVariant = variant;
                        break;
                    }
                }
            }
            if (!displayVariant) {
                displayVariant = Object.values(species.variants)[0];
            }
            
            // å…ƒç´ å›¾æ ‡å’Œåç§°
            const elementConfig = ELEMENT_CONFIG[species.element] || ELEMENT_CONFIG[species.element] || { icon: 'â”', name: 'æœªçŸ¥', bgClass: 'bg-gray-700' };
            
            // å¤´åƒ
            let avatarHtml = '<div class="w-24 h-24 rounded-full mx-auto mb-3 flex items-center justify-center text-5xl grayscale blur-sm bg-gray-800 border-2 border-gray-600">â“</div>';
            if (hasUnlocked) {
                if (displayVariant.avatarData) {
                    avatarHtml = `<img src="${displayVariant.avatarData}" class="w-24 h-24 rounded-full mx-auto mb-3 border-3 border-teal-400 object-cover shadow-lg" alt="${species.species}">`;
                } else {
                    avatarHtml = `<div class="w-24 h-24 rounded-full mx-auto mb-3 border-3 border-teal-400 shadow-lg" style="background-color: ${displayVariant.color}"></div>`;
                }
            }
            
            // ç¨€æœ‰åº¦è¿›åº¦æ¡
            const rarityOrder = ['common', 'shiny', 'prismatic', 'stellar'];
            const rarityBadges = rarityOrder.map(rarity => {
                const variant = species.variants[rarity];
                if (!variant) return '';
                
                const isUnlocked = gameState.unlockedEncyclopedia && gameState.unlockedEncyclopedia[variant.animalId];
                const config = RARITY_CONFIG[rarity];
                return `<span class="text-xl ${isUnlocked ? config.color : 'text-gray-700'}" title="${config.name}">${config.icon}</span>`;
            }).join(' ');
            
            card.innerHTML = `
                <div class="text-center">
                    ${avatarHtml}
                    
                    <div class="flex items-center justify-center gap-2 mb-2">
                        <span class="text-2xl">${elementConfig.icon}</span>
                        <h3 class="text-xl font-bold ${hasUnlocked ? 'text-white' : 'text-gray-600'}">${hasUnlocked ? species.species : '???'}</h3>
                    </div>
                    
                    <div class="mb-3">
                        <span class="element-badge ${elementConfig.bgClass} text-white text-xs">${hasUnlocked ? elementConfig.name : '???'}</span>
                    </div>
                    
                    <div class="flex gap-1 justify-center mb-3">
                        ${rarityBadges}
                    </div>
                    
                    <div class="text-xs text-gray-400">
                        ${unlockedVariants.length}/${Object.keys(species.variants).length} å˜ä½“å·²è§£é”
                    </div>
                    
                    ${hasUnlocked ? '<div class="text-xs text-teal-400 mt-2">ç‚¹å‡»æŸ¥çœ‹è¯¦æƒ…</div>' : ''}
                </div>
            `;
            
            if (hasUnlocked) {
                card.onclick = () => openDetailModal(species);
            }
            
            container.appendChild(card);
        }
        
        // æ‰“å¼€è¯¦æƒ…æ¨¡æ€æ¡†
        function openDetailModal(species) {
            const unlockedData = gameState.unlockedEncyclopedia || {};
            const modal = document.getElementById('detail-modal');
            const content = document.getElementById('detail-content');
            
            document.getElementById('detail-title').textContent = species.species;
            
            const elementConfig = ELEMENT_CONFIG[species.element] || { icon: 'â”', name: 'æœªçŸ¥', bgClass: 'bg-gray-700' };
            const skillPool = JSON.parse(localStorage.getItem('SKILL_POOL') || '[]');
            
            let html = `

                </div>
                
                <h5 class="text-xl font-bold text-teal-300 mb-4 flex items-center gap-2">
                    <span>ğŸŒˆ</span>
                    <span>ç¨€æœ‰åº¦å˜ä½“</span>
                </h5>
            `;
            
            // æŒ‰ç¨€æœ‰åº¦é¡ºåºæ¸²æŸ“å˜ä½“
            const rarityOrder = ['common', 'shiny', 'prismatic', 'stellar'];
            rarityOrder.forEach(rarity => {
                const variant = species.variants[rarity];
                if (!variant) return;
